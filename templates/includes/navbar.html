<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
    <button
      data-mdb-collapse-init
      class="navbar-toggler"
      type="button"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-2 mt-lg-0" href="/">
        <img
          src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
          height="15"
          alt="MDB Logo"
          loading="lazy"
        />
      </a>
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item fw-normal text-capitalize fs-6">
          <a class="nav-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item fw-normal text-capitalize fs-6">
          <a class="nav-link" href="#">Team</a>
        </li>
        <li class="nav-item fw-normal text-capitalize fs-6">
          <a class="nav-link" href="{% url 'core:contactus' %}">
            Contact us
          </a>
        </li>
      </ul>
      <!-- Left links -->
    </div>
    <!-- Collapsible wrapper -->

    <!-- Right elements -->
    <div class="d-flex align-items-center">
      <!-- Notifications -->
      {% if request.user.is_authenticated %}
      <div class="dropdown">
        <a
          data-mdb-dropdown-init
          class="text-reset me-3 dropdown-toggle hidden-arrow"
          href="#"
          id="navbarDropdownMenuLink"
          role="button"
          aria-expanded="false"
        >
          <i class="fas fa-bell"></i>
          <span class="badge rounded-pill badge-notification bg-danger">1</span>
        </a>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="navbarDropdownMenuLink"
        >
          <li>
            <a class="dropdown-item" href="#">Some news</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Another news</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Something else here</a>
          </li>
        </ul>
      </div>
      <!-- Avatar -->
      <div class="dropdown">
        <a
          data-mdb-dropdown-init
          class="dropdown-toggle d-flex align-items-center hidden-arrow"
          href="#"
          id="navbarDropdownMenuAvatar"
          role="button"
          aria-expanded="false"
        >
          <img
            src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
            class="rounded-circle"
            height="25"
            alt="Black and White Portrait of a Man"
            loading="lazy"
          />
        </a>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="navbarDropdownMenuAvatar"
        >
          <li>
            <a class="dropdown-item btn btn-light" href="{% url 'core:user-update' pk=request.user.pk %}">
              My profile <span class='fas fa-user text-primary px-2'></span>
            </a>
          </li>
          <li>
            <a class="dropdown-item btn btn-light" href="#">
              Settings <span class='fas fa-gear text-info px-2'></span>
            </a>
          </li>
          <li>
            <a class="dropdown-item btn btn-primary bg-primary text-light" href="#" type='button'>
              Help <span class='fas fa-question-circle text-warning px-2'></span>
            </a>
          </li>
          <li>
            <form method='POST' action="{% url 'core:logout' %}">
              {% csrf_token %}
            <button type='submit' class="dropdown-item btn btn-danger bg-danger text-light text-capitalize">
              Log out <span class='fas fa-sign-out-alt px-2'></span></span>
            </button>
            </form>
          </li>
        </ul>
      </div> 
      {% else %}
      <div class='d-flex gap-2'>
      <a class="btn btn-primary text-transformation" href="{% url 'core:login' %}" style>
        Log in
        <span class='fas fa-sign-in-alt text-light'></span>
      </a>
      </div>
      {% endif %}
    </div>
    <!-- Right elements -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
